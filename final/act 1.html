<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Choose a Topic</title>
	<link rel="stylesheet" type="text/css" href="act 1.css">

	<script>
		 function playAudio() {
      const crowdAudio = document.getElementById('crowd-audio');
      const hipAudio = document.getElementById('hip-audio');
  
      crowdAudio.play(); 
      hipAudio.play(); 
       }

	</script>
</head>
<body>
	<h1>Choose a topic</h1>

<button onclick="playAudio()">Start Music</button>

    <div class="container">
        <a href="totally spies.html" class="option" >
            <img src="img/totally spies.jpg" alt="Theme 1" width="350">
            <div class="overlay">totally spies</div>
        </a>
        <a href="supernatural.html" class="option" >
            <img src="img/supernatural.jpg" alt="Theme 2" width="350">
            <div class="overlay">supernatural</div>
        </a>
        <a href="mulan.html" class="option" >
            <img src="img/mulan.jpg" alt="Theme 3" width="400">
            <div class="overlay">mulan</div>
        </a>
    </div>
<audio id="crowd-audio">
  	<source src="sounds/crowd.mp3" type="audio/mpeg">
</audio>
<audio id="hip-audio" loop>
  	<source src="sounds/hip.mp3" type="audio/mpeg">
</audio>

</body>
</html>
